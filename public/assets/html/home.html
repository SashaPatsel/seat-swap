<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Style -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <!-- Fullcalendar -->
    <link href='../fullcalendar-3.9.0/fullcalendar.min.css' rel='stylesheet' />
    <link href='../fullcalendar-3.9.0/fullcalendar.print.min.css' rel='stylesheet' media='print' />
    <title>Seat Swap</title>
    <!-- Script -->
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Fullcalendar -->
    <script src='../fullcalendar-3.9.0/lib/moment.min.js'></script>
    <script src='../fullcalendar-3.9.0/lib/jquery.min.js'></script>
    <script src='../fullcalendar-3.9.0/fullcalendar.min.js'></script>
    <!-- Local -->
    <script src='../js/cal.js'></script>
</head>

<body>
    <div class="container">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select your subscription</button>
            <div class="dropdown-menu" aria-labelleby="dropdownMenuButton">
                <a class="dropdown-item" data-value="GSW">Golden State Warriors</a>
                <br>
                <a class="dropdown-item" data-value="SF">San Francisco Giants</a>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="seat-section">Seat Section</label>
                <input type="text" class="form-control" id="seat-section" placeholder="Enter Seat Section">
            </div>
            <div class="form-group">
                <label for="seat-row">Seat Section</label>
                <input type="text" class="form-control" id="seat-row" placeholder="Enter Seat Row">
            </div>
            <div class="form-check">
                <label for="seat-number">Seat Section</label>
                <input type="text" class="form-control" id="seat-number" placeholder="Enter Seat Number">
            </div>
            <button type="submit" class="btn btn-primary" id="seat-submit">Submit</button>
        </form>
        <div class="row">
            <div class="col-md-6">
                <div id='calendar'></div>
            </div>
        </div>
    </div>
           <!-- Modal content-->
   <div id="initModal" class="modal fade" role="dialog">
     <div class="modal-dialog">

       <!-- Modal content-->
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal">&times;</button>
           <h4 class="modal-title">Now that you're signed up, help us personalize your experience.</h4>
         </div>
         <div class="init-modal-body">

         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
       </div>

     </div>
   </div>


   <script type="text/javascript">
    $("#initModal").modal("show");
   </script>
</body>

</html>
