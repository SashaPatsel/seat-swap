<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Seat Swap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="assets/javascript/app.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <a href="/auth/facebook"><img src="../assets/images/facebooklogin.png" alt="Facebook login logo" width="200px"></a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <a href="/auth/google"><img src="../assets/images/googlelogin.png" alt="Google login logo" width="200px"></a>
            </div>
        </div>
        <p>Sign in</p>
        <form id="signin" name="signin" method="post" action="/auth/signin">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
        <p>Sign up</p>
        <form id="signup" name="signup" method="post" action="/auth/signup">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email Address</label>
                    <input class="text" name="email" type="email" />
                </div>
                <div class="form-group col-md-6">
                    <label for="firstname">Firstname</label>
                    <input name="firstname" type="text" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="lastname">Lastname</label>
                    <input name="lastname" type="text" />
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input name="password" type="password" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</body>

}(document, 'script', 'facebook-jssdk'));
</script>

</html>
